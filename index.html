<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dymind DF-55 AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <style>

        /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô (Splash Screen) */
        #splash-screen {

            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            display: flex; flex-direction: column; justify-content: center;
            align-items: center; z-index: 100; color: white; transition: 0.5s;
        }
        
        #start-btn {

        model-viewer {

        }

        /* ‡∏õ‡∏∏‡πà‡∏° AR ‡πÅ‡∏ö‡∏ö‡∏õ‡∏£‡∏±‡∏ö‡πÅ‡∏ï‡πà‡∏á‡πÄ‡∏≠‡∏á */
        #ar-button {
            background-color: white; border-radius: 8px; border: 1px solid #ccc;
            padding: 10px 20px; position: absolute; bottom: 50px; left: 50%;
            transform: translateX(-50%); font-weight: bold; display: flex; align-items: center;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 style="margin-bottom: 10px;">DYMIND</h1>
        <p style="margin-bottom: 30px; color: #ccc;">DF-55 Hematology Analyzer AR</p>
        <button id="start-btn">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡∏±‡∏°‡∏ú‡∏±‡∏™‡∏õ‡∏£‡∏∞‡∏™‡∏ö‡∏Å‡∏≤‡∏£‡∏ì‡πå 3D</button>
    </div>

    <audio id="narration" src="./sound.mp3" preload="auto" playsinline></audio>

   <model-viewer 
    id="viewer"
    src="./model.glb" 
    ios-src="./model.usdz"
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    ar-scale="fixed"
    ar-placement="floor"
    camera-controls 
    touch-action="none"
    interaction-prompt="crosshair" 
    shadow-intensity="1" 
    exposure="1">
    
    <button slot="ar-button" id="ar-button">
        üîò ‡∏ß‡∏≤‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡πÉ‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏£‡∏¥‡∏á (‡∏Ç‡∏ô‡∏≤‡∏î‡∏à‡∏£‡∏¥‡∏á)
    </button>

    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">

</model-viewer>

<style>
    /* ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏ï‡∏±‡∏ß‡∏ô‡∏≥‡∏ó‡∏≤‡∏á‡∏ï‡∏≠‡∏ô‡∏™‡πÅ‡∏Å‡∏ô‡∏û‡∏∑‡πâ‡∏ô */
    #ar-prompt {
        position: absolute;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
    }
    #viewer[ar-status="session-started"] > #ar-prompt {
        display: block;
    }
    #ar-prompt img {
        width: 60px;
        animation: circle 2s linear infinite;
    }
    @keyframes circle {
        from { transform: rotate(0deg) translateX(20px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
    }
</style>
    <script>
        const splash = document.getElementById('splash-screen');
        const startBtn = document.getElementById('start-btn');
        const audio = document.getElementById('narration');
        const viewer = document.getElementById('viewer');

        startBtn.onclick = () => {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
            
            // ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏Å‡∏î‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö
            audio.play();
        };

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° AR (‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô‡∏û‡∏∑‡πâ‡∏ô)
        viewer.addEventListener('ar-status', (event) => {
            if (event.detail.status === 'session-started') {
                // ‡∏ñ‡πâ‡∏≤‡∏≠‡∏¢‡∏≤‡∏Å‡πÉ‡∏´‡πâ‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÉ‡∏´‡∏°‡πà‡∏ï‡∏≠‡∏ô‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏´‡∏°‡∏î AR ‡πÉ‡∏´‡πâ‡πÉ‡∏ä‡πâ‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ
                audio.currentTime = 0;
                audio.play();
            }
        });
    </script>
</body>

</html>
